<ng-container *ngIf="!mostrarMenu">
  <po-page-default class="po-page-login-container">
    <router-outlet></router-outlet>
  </po-page-default>
</ng-container>

<ng-container *ngIf="mostrarMenu">
  <po-navbar
    [p-icon-actions]="navActions"    
    [p-shadow]="true"
  >
  </po-navbar>
  <div class="po-wrapper">
    <po-menu p-logo="../assets/MarcaP2.png" [p-collapsed]="false" [p-filter]="true" [p-menus]="menus">
      <div *p-menu-header-template class="po-p-2 po-font-title sample-menu-header-text-color">
        <p> Bem-vindo,</p>
        <p>
          <b>{{this.nome}}</b>
        </p>
      </div>
    </po-menu>
    <router-outlet></router-outlet>
  </div>
</ng-container>
