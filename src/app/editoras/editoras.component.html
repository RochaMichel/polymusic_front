    <po-page-default p-title="Sessão de editoras">
        <div class="po-row">
            <po-input class="po-md-5" name="buscacliente" p-label="Pesquisar editora" [(ngModel)]="Editora"
                (p-change-model)="buscarEditora()" p-icon="po-icon po-icon-search">
            </po-input>
            
            <po-button class="po-m-5" style="margin-left: auto" p-label="Exportar" (p-click)="Exportacao()"></po-button>
            <po-button *ngIf="criaEditora === 'true'" class="po-m-5" p-label="+ Incluir editora" (p-click)="criarEditora()"
                p-type="primary">
            </po-button>
        </div>
        <po-table [p-hide-columns-manager]="true" [p-hide-table-search]="true" [p-sort]="true" [p-striped]="true" p-container="light"
            [p-columns]="colunas" [p-items]="listaEditoras" p-container="shadow">
        </po-table>
    </po-page-default>
    
    <po-modal #modalEditora [p-primary-action]="confirmaEditora" [p-secondary-action]="cancelarEditora" p-click-out="false"
        [p-hide-close]="true" p-title="Editora">
        <form #ProdutoForm="ngForm">
            <po-divider p-label="Dados gerais"></po-divider>
            <div class="po-row">
                <po-input class="po-md-12" name="nomeEditora" p-label="Nome da editora" [(ngModel)]="nome_editora" ></po-input> 
            </div>
        </form>
    </po-modal>

    <po-modal #modalEditoraView p-click-out="false"
        [p-hide-close]="true" p-title="Editora">
        <form #ProdutoForm="ngForm">
            <po-divider p-label="Dados gerais"></po-divider>
            <div class="po-row">
                <po-input class="po-md-12" name="nomeEditora" p-label="Nome da editora" p-disabled="true" [(ngModel)]="nome_editora" ></po-input> 
            </div>
        </form>
    </po-modal>

    <po-modal #modalExport [p-primary-action]="confirmaExportacao" p-click-out="false" [p-hide-close]="false"
    p-title="Exportar consulta">
    <po-select name="select" p-label="Selecione o formato:" [p-options]="[
    { label: 'CSV (Separado por ponto e vírgula;)', value: 'csv' },
    { label: 'PDF', value: 'pdf' }
  ]" [ngModel]="tipoExport"
  (ngModelChange)="tipoExport = $event">
    </po-select>
</po-modal>
